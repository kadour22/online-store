{% extends "core/base.html" %}

{% block content %}
  <h1 class="text-3xl font-bold underline">
    {{ product.name }}
  </h1>
  <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-1/4">
  <p class="text-gray-600">
    {{ product.about }}
  </p>
  <p class="text-gray-600">
    Price: ${{ product.price }}
  </p>
  <a href="{% url 'add-to-cart' product.id %}" class="bg-yellow-100 w-150 h-50">Back to Products</a>
{% endblock %}
