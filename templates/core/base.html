<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="bg-gradient-to-br from-pink-50 to-purple-50">
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-sm border-b border-gray-100">
      <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8" aria-label="Global">
        <div class="flex items-center justify-between py-4">
          <!-- Logo -->
          <div class="flex lg:flex-1">
            <a href="/" class="flex items-center space-x-2">
              <div class="w-10 h-10 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center">
                <span class="text-xl font-bold text-white">S</span>
              </div>
              <span class="text-xl font-semibold text-gray-900">ShopEase</span>
            </a>
          </div>

          <!-- Mobile menu button -->
          <div class="flex lg:hidden">
            <button type="button" class="p-2 text-gray-700" id="openMenuButton">
              <span class="sr-only">Open main menu</span>
              <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
            </button>
          </div>

          <!-- Desktop Navigation -->
          <div class="hidden lg:flex lg:items-center lg:gap-x-8">
            <div class="flex items-center space-x-6">
              <span class="text-sm font-medium text-gray-700">ðŸ‘© Women</span>
              <span class="text-sm font-medium text-gray-500">ðŸ‘¨ Men</span>
            </div>
            
            <a href="{% url 'product_list' %}" class="text-sm font-medium text-gray-700 hover:text-gray-900">Products</a>
            
            <div class="relative group">
              <button class="text-sm font-medium text-gray-700 hover:text-gray-900 flex items-center">
                Categories
                <svg class="ml-1 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
              </button>
              <div class="absolute left-0 mt-2 w-48 rounded-lg shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden group-hover:block">
                
              </div>
            </div>

            <!-- Search -->
            <div class="relative">
              <input type="text" placeholder="Search for items..." 
                     class="w-[250px] pl-4 pr-10 py-2 rounded-full bg-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
              <button class="absolute right-3 top-1/2 -translate-y-1/2">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
              </button>
            </div>

            <!-- Icons -->
            <div class="flex items-center space-x-4">
              <button class="p-2">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
              </button>
              <a href="{% url 'cart' %}" class="p-2">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"/>
                </svg>
              </a>
              {% if request.user.is_authenticated  %}
              <a href="{% url 'logout' %}" class="text-sm font-medium text-gray-700 hover:text-gray-900">logout</a>
              {% else  %}
              <a href="{% url 'login' %}" class="text-sm font-medium text-gray-700 hover:text-gray-900">login</a>
              {% endif  %}
            </div>
          </div>
        </div>
      </nav>

      <!-- Mobile menu -->
      <div class="lg:hidden hidden" role="dialog" aria-modal="true" id="mobileMenu">
        <div class="fixed inset-0 z-50 bg-black/30 backdrop-blur-sm"></div>
        <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm">
          <div class="flex items-center justify-between">
            <a href="/" class="flex items-center space-x-2">
              <div class="w-8 h-8 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center">
                <span class="text-lg font-bold text-white">S</span>
              </div>
              <span class="text-lg font-semibold text-gray-900">ShopEase</span>
            </a>
            <button type="button" class="p-2 text-gray-700" id="closeMenuButton">
              <span class="sr-only">Close menu</span>
              <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="space-y-2">
              <div class="flex items-center space-x-6 mb-4">
                <span class="text-sm font-medium text-gray-700">ðŸ‘© Women</span>
                <span class="text-sm font-medium text-gray-500">ðŸ‘¨ Men</span>
              </div>
              <a href="{% url 'product_list' %}" class="block rounded-lg px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-50">Products</a>
              <div class="relative">
                <button class="flex w-full items-center justify-between rounded-lg px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-50" id="mobileCategoriesButton">
                  Categories
                  <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                  </svg>
                </button>
                <div class="hidden pl-6" id="mobileCategoriesMenu">
                  {% for product in products %}
                    <a href="{% url 'products' product.category.id %}" class="block px-3 py-2 text-base font-medium text-gray-500 hover:text-gray-900">{{ product.category.name }}</a>
                  {% endfor %}
                </div>
              </div>
              <div class="border-t border-gray-200 pt-4">
                <div class="flex items-center space-x-4">
                  <a href="{% url 'cart' %}" class="rounded-lg px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-50">Cart</a>
                  <a href="{% url 'login' %}" class="rounded-lg px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-50">Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      {% block content %}
      {% endblock %}
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const mobileMenu = document.getElementById('mobileMenu');
        const openMenuButton = document.getElementById('openMenuButton');
        const closeMenuButton = document.getElementById('closeMenuButton');
        const mobileCategoriesButton = document.getElementById('mobileCategoriesButton');
        const mobileCategoriesMenu = document.getElementById('mobileCategoriesMenu');

        openMenuButton.addEventListener('click', function() {
          mobileMenu.classList.remove('hidden');
        });

        closeMenuButton.addEventListener('click', function() {
          mobileMenu.classList.add('hidden');
        });

        mobileCategoriesButton.addEventListener('click', function() {
          mobileCategoriesMenu.classList.toggle('hidden');
        });
      });
    </script>
  </body>
</html>
